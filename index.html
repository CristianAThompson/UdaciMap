<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
        bottom: 0px;
        left: 362px;
        position: absolute;
        right: 0px;
      }

      .options-box {
      	background: #fff;
      	border: 1px solid #999;
      	border-radius: 3px;
      	height: 100%;
      	line-height: 35px;
      	padding: 10px 10px 30px 10px;
      	text-align: left;
      	width: 340px;
      }

      .container {
      	height: 100%;
      }
    </style>
  </head>
  <body>
  	<div class="container">
  		<div class="options-box">
  			<h1>Find Your NYC House</h1>
  			<div>
  				<input id="show-listings" type="button" value="Show Listings">
  				<input id="hide-listings" type="button" value="Hide Listings">
  			</div>
  		</div>
    <div id="map"></div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZEEo-Bqlc2bcgovhOahenChXpSlm6IPE&callback=initMap"
    async defer></script>
  </body>
</html>
